<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>String manipulatio</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
</head>

<body>
  <h1>String manipulation</h1>
  <div id="app">
    <div>
      <input  v-model="wordInput" type="text" placeholder="Type a word" id="wordInput"/>
      <button v-on:click="save()" id="saveButton" >Show it</button>
  </div>

  <div class="container" style="margin-left: 1%;">
    <div class="row">
      <div class="col">1.</div>
      <div class="col"><span id="output">{{word}}</span></div>
      <div class="w-100"></div>
      <div class="w-100"></div>
      <div class="col">2.</div>
      <div class="col"><span id="output">{{wordLower}}</span></div>
      <div class="w-100"></div>
      <div class="col">3.</div>
      <div class="col"><span id="output">{{wordUpper}}</span></div>
    </div>
  </div>

  <ul class="list-group list-group-numbered">
    <a href="#" class="list-group-item list-group-item-action">1. <span id="output">{{word}}</span></a>
    <a href="#" class="list-group-item list-group-item-action">2. <span id="output">{{wordLower}}</span></a>
    <a href="#" class="list-group-item list-group-item-action disabled">3. <span id="output">{{wordUpper}}</span></a>
  </ul>

  <script src="js/index.js"></script>
</body>

</html>
